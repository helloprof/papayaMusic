<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="author" content="Your Name" />

    <title>PapayaMusic</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/efeb3f9255.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="navbar">
      <span id="logo"><i class="fa-solid fa-lemon"></i>Music</span>
      <form>
        <input id="search" placeholder="Search...">
      </form>
      <div class="links">
        <button class="nav-link"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</button>
        <button class="nav-link"><i class="fa-solid fa-guitar"></i>&nbsp;&nbsp;Browse</button>
        <button class="nav-link"><i class="fa-solid fa-radio"></i>&nbsp;&nbsp;Radio</button>
        <button class="nav-link"><i class="fa-solid fa-music"></i>&nbsp;&nbsp;Playlists</button>
      </div>


    </div>
    <div class="main">
    <header>
      <!-- Change this to your App's info -->
      <h1>PapayaMusic</h1>
      <p>Sweet tunez...</p>
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <table>
        <thead>
          <!-- Statically create the headings for your table here -->
          <tr>
            <th>Title</th>
            <th>Album</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/script.js"></script>
  </div>
  </body>
</html>
